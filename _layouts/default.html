<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Preload critical images for homepage -->
    {% if page.url == "/" %}
    <link rel="preload" href="/assets/images/profile/profile.jpg" as="image">
    {% endif %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>
                <a href="{{ '/photos' | relative_url }}" class="nav-link">Photos</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
        </footer>
    </div>
    <script>
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        const html = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
